<div ng-app="loginCtrl as lg">
    <div class="row center-block">
        <form ng-submit="lg.submit()" class="col-xs-12">
            <div class="form-group">
                <input type="text" ng-class="{'error': lg.denied }" class="form-control center-block" id="loginInput" placeholder="Login"
                       ng-model="login" ng-click="lg.denied=false">
            </div>
            <div class="form-group">
                <input type="password" class="form-control center-block" id="passwordInput" placeholder="Password"
                       ng-model="password">
            </div>
            <button type="submit" id="myButton"
                    data-loading-text="<i class='icon-spinner icon-spin icon-large'></i>"
                    class="btn btn-default center-block"
                    autocomplete="off">
                Login <span class="glyphicon glyphicon-arrow-right gly-spin"></span>
            </button>
        </form>
    </div>
</div>
