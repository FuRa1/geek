<div class="row center-block">
    <form ng-submit="lg.submit()" class="col-xs-12">
        <div class="form-group">
            <input type="text" ng-class="{'error': lg.denied }" class="form-control center-block" id="loginInput"
                   placeholder="Login"
                   ng-model="lg.login" ng-click="lg.denied=false">
        </div>
        <div class="form-group">
            <input type="password" class="form-control center-block" id="passwordInput" placeholder="Password"
                   ng-model="lg.password">
        </div>
        <button type="submit" id="myButton" ng-disabled="lg.banned"
                log-Button="{{bt.buttonContent}}"
                Login="Login &#8594"
                Hotp="Continue &#8594"
                Loading="<span class='glyphicon glyphicon-cog gly-spin'></span>"
                class="btn btn-default center-block">
        </button>
        <logger-Button></logger-Button>
    </form>
</div>
